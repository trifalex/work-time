<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Time Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow rounded">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Work Time Calculator</h1>

        <div class="mb-3">
          <label for="startTime" class="form-label">Arrival Time (HH:MM):</label>
          <input type="time" id="startTime" class="form-control" required placeholder="e.g. 08:00" />
        </div>
        
        <div class="mb-3">
          <label for="breakTime" class="form-label">Break Duration (minutes):</label>
          <input type="number" id="breakTime" class="form-control" value="0" min="0" placeholder="Break in minutes" />
        </div>
        
        <div class="mb-3">
          <label for="workDuration" class="form-label">Required Work Time (hours):</label>
          <input type="number" id="workDuration" class="form-control" value="8" step="0.25" min="0" placeholder="Required hours (default 8)" />
        </div>


        <button class="btn btn-primary w-100" onclick="calculate()">Calculate Leave Time</button>

        <hr />

        <h4 class="text-success mt-4" id="leaveTime"></h4>
        <p id="timeWorkedNow"></p>
        <p id="timeLeft"></p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
